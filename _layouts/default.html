<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="main-nav">
                <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
                <ul class="nav-links">
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/blog' | relative_url }}">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
            <div class="social-links">
                <a href="#" id="email-copy" data-email="{{ site.email }}">Email</a>
                <a href="https://github.com/kiya69" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/wantingchang/" target="_blank">LinkedIn</a>
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle both email links (footer and homepage)
            const emailLinks = document.querySelectorAll('#email-copy, #email-copy-home');
            
            emailLinks.forEach(function(emailLink) {
                emailLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    const email = this.getAttribute('data-email');
                    
                    // Try to copy to clipboard
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(email).then(function() {
                            showCopyMessage(emailLink, 'Copied!');
                        }).catch(function() {
                            fallbackCopy(email, emailLink);
                        });
                    } else {
                        fallbackCopy(email, emailLink);
                    }
                });
            });
        });
        
        function fallbackCopy(email, element) {
            // Create a temporary textarea element
            const textArea = document.createElement('textarea');
            textArea.value = email;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyMessage(element, 'Copied!');
            } catch (err) {
                showCopyMessage(element, 'Copy failed');
            }
            
            document.body.removeChild(textArea);
        }
        
        function showCopyMessage(element, message) {
            const originalText = element.textContent;
            element.textContent = message;
            element.style.color = '#666';
            
            setTimeout(function() {
                element.textContent = originalText;
                element.style.color = '';
            }, 1500);
        }
    </script>
</body>
</html>
