    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle both email links (footer and homepage)
            const emailLinks = document.querySelectorAll('#email-copy, #email-copy-home');
            
            emailLinks.forEach(function(emailLink) {
                emailLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    const email = this.getAttribute('data-email');
                    
                    // Try to copy to clipboard
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(email).then(function() {
                            showCopyMessage(emailLink, 'Copied!');
                        }).catch(function() {
                            fallbackCopy(email, emailLink);
                        });
                    } else {
                        fallbackCopy(email, emailLink);
                    }
                });
            });
        });
        
        function fallbackCopy(email, element) {
            // Create a temporary textarea element
            const textArea = document.createElement('textarea');
            textArea.value = email;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyMessage(element, 'Copied!');
            } catch (err) {
                showCopyMessage(element, 'Copy failed');
            }
            
            document.body.removeChild(textArea);
        }
        
        function showCopyMessage(element, message) {
            const originalText = element.textContent;
            element.textContent = message;
            element.style.color = '#666';
            
            setTimeout(function() {
                element.textContent = originalText;
                element.style.color = '';
            }, 1500);
        }
    </script>
